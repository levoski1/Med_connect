

{% extends 'product/base.html' %}

{% load static %}

{% block title %}Upload Prescription - MedConnect{% endblock %}

{% block content %}

<style>
    .main {
    padding: 100px 20px 20px 20px;
    max-width: 1200px;
    margin: auto;
    margin-top: 50px;
    text-align: center;
}

form {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    margin-top:0;
}

form p {
    margin: 10px 0;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45A049;
}
</style>

<div class="main">
    <h3>Upload Prescription</h3>
    <form action="{% url 'app:upload_prescription' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <form action="{% url 'app:prescription' %}" method="post">
        {% csrf_token%}
        <button type="submit">View prescription</button>
    </form>
</div>

{% endblock %}
