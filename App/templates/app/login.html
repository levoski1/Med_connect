<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
</head>
<body>
    <div class="wrapper">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h2> Welcome to MedConnet </h2>
            <h2>Login</h2>
            <div class="input-field">
               {{ form.username }}
            </div>
            <div class="input-field">
                {{ form.password }}
            </div>
            <div class="remember">
                <label><input type="checkbox" name="remember_me">Remember me</label>
            <a href="{% url 'forget_password' %}">Forgot password</a>
           </div>
           <button type="submit" class="btn">Login</button>
           <div class="register">
            <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>
           </div>
        </form>
    </div>
</body>
</html>
