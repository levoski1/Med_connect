<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/Login.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/messages.css' %}">
</head>
<body>
    <div class="wrapper">
        {% if messages %}
            <div class="messages">
               {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
               {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="logo">
                <img src="{% static 'app/images/logo.jpeg' %}">
            </div>
            <h2>MedConnet</h2>
            <h3>Login</h3>
            <div class="input-field">
                <input type="text" name="{{ form.username.name }}" placeholder="User Name" required >
               
            </div>
            <div class="input-field">
                <input type="password" name="{{ form.password.name }}" placeholder="Enter Password" required >
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            <a href="{% url 'forget_password' %}">Forgot password</a>
           </div>
           <button type="submit" class="btn">Login</button>
           <div class="register">
            <p>Dont have an account? <a href="{% url 'app:register' %}">Register</a></p>
           </div>
        </form>
    </div>
</body>
</html>
